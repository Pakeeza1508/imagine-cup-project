<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Wanderly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/planner-styles.css">
    <link rel="stylesheet" href="css/testimonials.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .profile-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
        }

        .profile-header {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(59, 130, 246, 0.5);
        }

        .profile-info h1 {
            color: var(--text);
            margin: 0 0 10px 0;
            font-size: 2rem;
        }

        .profile-info .profile-email {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 12px 20px;
            border-radius: 10px;
        }

        .stat-value {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .profile-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header h2 {
            color: var(--text);
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .filter-tab {
            background: rgba(100, 116, 139, 0.1);
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .filter-tab:hover {
            background: rgba(100, 116, 139, 0.2);
        }

        .no-auth-message {
            text-align: center;
            padding: 80px 20px;
        }

        .no-auth-message i {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .no-auth-message h2 {
            color: var(--text);
            margin-bottom: 15px;
        }

        .no-auth-message p {
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        /* Saved Trips Styles */
        .saved-trips-container {
            min-height: 200px;
        }

        .saved-trips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .trip-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .trip-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .trip-header h3 {
            color: var(--text);
            font-size: 1.3rem;
            margin: 0;
            flex: 1;
        }

        .trip-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .trip-badge.shared {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .trip-badge.private {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .trip-details {
            margin-bottom: 20px;
        }

        .trip-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .trip-meta span {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .trip-date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .trip-actions {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: var(--primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .btn-action.delete-trip {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-action.delete-trip:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .no-trips {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .no-trips p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .no-trips .subtitle {
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .trip-stats {
            color: var(--primary);
            font-weight: 600;
        }

        /* Modal Styles */
        .modal .trip-plan-content {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .modal .trip-plan-content h5 {
            color: var(--primary);
            font-size: 1.2rem;
            margin: 20px 0 10px 0;
        }

        .modal .trip-plan-content p {
            color: var(--text-muted);
            line-height: 1.6;
            margin: 8px 0;
        }

        .modal-content.large {
            max-width: 900px;
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .trip-meta-modal {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .trip-meta-modal span {
            padding: 8px 15px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.9rem;
        }

        .modal-body > div {
            margin-bottom: 25px;
        }

        .modal-body h4 {
            color: var(--text);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cost-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .cost-item {
            padding: 15px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cost-item.total {
            grid-column: 1 / -1;
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .cost-item span {
            color: var(--text-muted);
            display: block;
            margin-bottom: 5px;
        }

        .cost-item strong {
            color: var(--text);
            font-size: 1.2rem;
        }

        .weather-section p {
            color: var(--text-muted);
            margin: 8px 0;
        }

        .weather-section strong {
            color: var(--text);
        }

        /* Search History Styles */
        .search-history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .search-item:hover {
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(15, 23, 42, 0.8);
        }

        .search-item-info {
            flex: 1;
        }

        .search-destination {
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .search-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-timestamp {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Activity Timeline Styles */
        .activity-timeline {
            position: relative;
            padding-left: 40px;
        }

        .activity-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--primary), transparent);
        }

        .activity-item {
            position: relative;
            padding: 15px 20px;
            margin-bottom: 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.2s;
        }

        .activity-item:hover {
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateX(5px);
        }

        .activity-item::before {
            content: '';
            position: absolute;
            left: -33px;
            top: 20px;
            width: 14px;
            height: 14px;
            background: var(--primary);
            border: 3px solid var(--background);
            border-radius: 50%;
        }

        .activity-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            color: var(--primary);
            margin-right: 12px;
        }

        .activity-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .activity-text {
            color: var(--text);
            flex: 1;
        }

        .activity-time {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Analytics Styles */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analytics-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .analytics-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .analytics-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .analytics-icon {
            font-size: 2rem;
            color: var(--primary);
            opacity: 0.3;
        }

        .popular-destinations {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .destination-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .destination-rank {
            width: 35px;
            height: 35px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
        }

        .destination-name {
            flex: 1;
            color: var(--text);
            font-weight: 600;
        }

        .destination-count {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                flex-direction: column;
                width: 100%;
            }

            .stat-item {
                width: 100%;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }

            .saved-trips-grid {
                grid-template-columns: 1fr;
            }

            .trip-actions {
                flex-direction: column;
            }

            .trip-meta-modal {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <script src="js/testimonials.js"></script>

    <script src="js/search-history.js"></script>
    <script>
        let allTestimonials = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            updateNavbarAuth();

            // Get user from proper localStorage structure
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userId = user.id;
            const userName = user.name;
            const userEmail = user.email;

            // Check if user is logged in
            if (!userId || userId === 'anonymous') {
                document.getElementById('auth-required').style.display = 'block';
                return;
            }

            // Show profile content
            document.getElementById('profile-content').style.display = 'block';

            // Set profile info
            document.getElementById('profile-name').textContent = userName || 'Traveler';
            document.getElementById('profile-email').textContent = userEmail || '';
            
            // Set avatar
            const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(userName || 'Traveler')}&background=3b82f6&color=fff&size=200`;
            document.getElementById('profile-avatar-img').src = avatarUrl;

            // Load user's testimonials
            await loadUserTestimonials(userId);

            // Load user's saved trips
            await loadUserSavedTrips();

            // Load search history
            await loadSearchHistory(userId);

            // Load activity timeline
            await loadActivityTimeline(userId);

            // Load analytics
            await loadAnalytics(userId);
        });

        async function loadUserSavedTrips() {
            if (!window.SavedTrips) {
                console.error('SavedTrips module not loaded');
                return;
            }

            try {
                const { trips, stats } = await SavedTrips.loadSavedTrips();
                
                // Update trip count
                document.getElementById('stat-trips').textContent = stats.total || 0;
                document.getElementById('saved-trips-count').textContent = 
                    `${stats.total || 0} trip${stats.total !== 1 ? 's' : ''}`;
                
                // Display trips
                SavedTrips.displaySavedTrips('saved-trips-container', trips);
            } catch (error) {
                console.error('Failed to load saved trips:', error);
                document.getElementById('saved-trips-container').innerHTML = `
                    <div class="no-trips">
                        <p>‚ùå Failed to load saved trips</p>
                        <p class="subtitle">Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        async function loadUserTestimonials(userId) {
            try {
                const response = await fetch(`/.netlify/functions/testimonials?userId=${userId}&limit=100`);
                const data = await response.json();

                if (data.success) {
                    allTestimonials = data.testimonials;
                    
                    // Update stats
                    if (data.stats) {
                        document.getElementById('stat-total').textContent = data.stats.total || 0;
                        document.getElementById('stat-approved').textContent = data.stats.approved || 0;
                        document.getElementById('stat-pending').textContent = data.stats.pending || 0;
                        document.getElementById('stat-featured').textContent = data.stats.featured || 0;
                    }

                    // Display testimonials
                    displayFilteredTestimonials();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Failed to load testimonials:', error);
                document.getElementById('profile-testimonials-container').innerHTML = `
                    <div class="testimonials-error">
                        <i class="fa-solid fa-exclamation-circle"></i>
                        <p>Failed to load your testimonials</p>
                    </div>
                `;
            }
        }

        function filterTestimonials(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.filter === filter) {
                    tab.classList.add('active');
                }
            });

            displayFilteredTestimonials();
        }

        function displayFilteredTestimonials() {
            let filtered = allTestimonials;

            switch(currentFilter) {
                case 'approved':
                    filtered = allTestimonials.filter(t => t.approved === true);
                    break;
                case 'pending':
                    filtered = allTestimonials.filter(t => t.approved === false);
                    break;
                case 'featured':
                    filtered = allTestimonials.filter(t => t.featured === true);
                    break;
                default:
                    filtered = allTestimonials;
            }

            if (window.displayTestimonials) {
                displayTestimonials(filtered, 'profile-testimonials-container');
            }
        }

        async function loadSearchHistory(userId) {
            const container = document.getElementById('search-history-container');
            try {
                const response = await fetch(`/.netlify/functions/searchHistory?userId=${userId}&limit=10`);
                const data = await response.json();

                if (data.success && data.searches && data.searches.length > 0) {
                    container.innerHTML = `
                        <div class="search-history-list">
                            ${data.searches.map(search => `
                                <div class="search-item">
                                    <div class="search-item-info">
                                        <div class="search-destination">
                                            <i class="fa-solid fa-location-dot"></i>
                                            ${search.destination || 'Budget Search'}
                                        </div>
                                        <div class="search-details">
                                            ${search.budget ? `<span class="search-detail"><i class="fa-solid fa-wallet"></i> PKR ${search.budget.toLocaleString()}</span>` : ''}
                                            ${search.days ? `<span class="search-detail"><i class="fa-solid fa-calendar"></i> ${search.days} days</span>` : ''}
                                            ${search.travelType ? `<span class="search-detail"><i class="fa-solid fa-users"></i> ${search.travelType}</span>` : ''}
                                        </div>
                                    </div>
                                    <div class="search-timestamp">${formatTimeAgo(search.timestamp)}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p>No search history yet. Start planning your trips!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load search history:', error);
                container.innerHTML = `<div class="empty-state"><p>Failed to load search history</p></div>`;
            }
        }

        async function clearSearchHistory() {
            if (!confirm('Are you sure you want to clear all search history?')) return;
            
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userId = user.id;

            try {
                const response = await fetch('/.netlify/functions/searchHistory', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });

                const data = await response.json();
                if (data.success) {
                    if (window.showToast) {
                        showToast('Search history cleared', 'success');
                    }
                    await loadSearchHistory(userId);
                }
            } catch (error) {
                console.error('Failed to clear search history:', error);
            }
        }

        async function loadActivityTimeline(userId) {
            const container = document.getElementById('activity-timeline-container');
            
            try {
                // Fetch all user activities
                const [searches, trips, testimonials] = await Promise.all([
                    fetch(`/.netlify/functions/searchHistory?userId=${userId}&limit=5`).then(r => r.json()),
                    fetch(`/.netlify/functions/getTrips?userId=${userId}&limit=5`).then(r => r.json()),
                    fetch(`/.netlify/functions/testimonials?userId=${userId}&limit=5`).then(r => r.json())
                ]);

                const activities = [];

                // Add search activities
                if (searches.success && searches.searches) {
                    searches.searches.forEach(s => {
                        activities.push({
                            type: 'search',
                            icon: 'fa-magnifying-glass',
                            text: `Searched for ${s.destination || 'destinations'} within PKR ${s.budget?.toLocaleString() || 'budget'}`,
                            time: s.timestamp
                        });
                    });
                }

                // Add trip activities
                if (trips.success && trips.trips) {
                    trips.trips.forEach(t => {
                        activities.push({
                            type: 'save',
                            icon: 'fa-bookmark',
                            text: `Saved trip to ${t.destination}`,
                            time: t.savedAt || t.createdAt
                        });
                    });
                }

                // Add testimonial activities
                if (testimonials.success && testimonials.testimonials) {
                    testimonials.testimonials.forEach(t => {
                        activities.push({
                            type: 'testimonial',
                            icon: 'fa-comment',
                            text: `Posted testimonial for ${t.destination}`,
                            time: t.createdAt
                        });
                    });
                }

                // Sort by time (most recent first)
                activities.sort((a, b) => new Date(b.time) - new Date(a.time));

                if (activities.length > 0) {
                    container.innerHTML = `
                        <div class="activity-timeline">
                            ${activities.slice(0, 10).map(activity => `
                                <div class="activity-item">
                                    <div class="activity-content">
                                        <span class="activity-icon">
                                            <i class="fa-solid ${activity.icon}"></i>
                                        </span>
                                        <span class="activity-text">${activity.text}</span>
                                        <span class="activity-time">${formatTimeAgo(activity.time)}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fa-solid fa-clock"></i>
                            <p>No recent activity. Start exploring!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load activity timeline:', error);
                container.innerHTML = `<div class="empty-state"><p>Failed to load activity timeline</p></div>`;
            }
        }

        async function loadAnalytics(userId) {
            const container = document.getElementById('analytics-container');
            
            try {
                const [searches, trips] = await Promise.all([
                    fetch(`/.netlify/functions/searchHistory?userId=${userId}&limit=100`).then(r => r.json()),
                    fetch(`/.netlify/functions/getTrips?userId=${userId}&limit=100`).then(r => r.json())
                ]);

                // Calculate analytics
                const totalSearches = searches.success ? searches.searches.length : 0;
                const totalTrips = trips.success ? trips.trips.length : 0;

                // Update header stats
                document.getElementById('stat-searches').textContent = totalSearches;

                // Calculate average budget from searches
                let avgBudget = 0;
                if (searches.success && searches.searches.length > 0) {
                    const budgets = searches.searches.filter(s => s.budget).map(s => s.budget);
                    if (budgets.length > 0) {
                        avgBudget = Math.round(budgets.reduce((a, b) => a + b, 0) / budgets.length);
                    }
                }

                // Find most searched destinations
                const destinationCounts = {};
                if (searches.success && searches.searches) {
                    searches.searches.forEach(s => {
                        if (s.destination) {
                            destinationCounts[s.destination] = (destinationCounts[s.destination] || 0) + 1;
                        }
                    });
                }

                const topDestinations = Object.entries(destinationCounts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5);

                container.innerHTML = `
                    <div class="analytics-grid">
                        <div class="analytics-card">
                            <div class="analytics-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                            <div class="analytics-value">${totalSearches}</div>
                            <div class="analytics-label">Total Searches</div>
                        </div>
                        <div class="analytics-card">
                            <div class="analytics-icon"><i class="fa-solid fa-bookmark"></i></div>
                            <div class="analytics-value">${totalTrips}</div>
                            <div class="analytics-label">Saved Trips</div>
                        </div>
                        <div class="analytics-card">
                            <div class="analytics-icon"><i class="fa-solid fa-wallet"></i></div>
                            <div class="analytics-value">PKR ${avgBudget.toLocaleString()}</div>
                            <div class="analytics-label">Average Budget</div>
                        </div>
                    </div>

                    ${topDestinations.length > 0 ? `
                        <h3 style="color: var(--text); margin: 30px 0 20px 0; display: flex; align-items: center; gap: 10px;">
                            <i class="fa-solid fa-fire"></i> Most Searched Destinations
                        </h3>
                        <div class="popular-destinations">
                            ${topDestinations.map(([dest, count], index) => `
                                <div class="destination-item">
                                    <div class="destination-rank">${index + 1}</div>
                                    <div class="destination-name">${dest}</div>
                                    <div class="destination-count">${count} search${count !== 1 ? 'es' : ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
            } catch (error) {
                console.error('Failed to load analytics:', error);
                container.innerHTML = `<div class="empty-state"><p>Failed to load analytics</p></div>`;
            }
        }

        function formatTimeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            if (seconds < 2592000) return `${Math.floor(seconds / 604800)}w ago`;
            return new Date(date).toLocaleDateString();
        }
