<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Saved Trips - Wanderly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/planner-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .trips-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .trips-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .trips-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .search-filter-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            cursor: pointer;
        }

        .compare-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 700;
        }

        .compare-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .trips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .trip-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .trip-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .trip-card-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .trip-card-content {
            padding: 20px;
        }

        .trip-card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
        }

        .trip-card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .meta-tag {
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .trip-card-date {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .trip-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trip-actions button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-view {
            background: var(--primary);
            color: white;
        }

        .btn-view:hover {
            background: #4338ca;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .loading-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="planner-container">
        <!-- Header -->
        <header class="planner-header">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fa-solid fa-plane-departure"></i>
                    <span>Wanderly</span>
                </a>
                <nav class="header-nav">
                    <a href="index.html" class="nav-link">
                        <i class="fa-solid fa-home"></i> Home
                    </a>
                    <a href="budget-search.html" class="nav-link">
                        <i class="fa-solid fa-wallet"></i> Budget Search
                    </a>
                    <a href="browse.html" class="nav-link">
                        <i class="fa-solid fa-search"></i> Browse
                    </a>
                    <a href="analytics.html" class="nav-link">
                        <i class="fa-solid fa-chart-line"></i> Analytics
                    </a>
                    <a href="compare.html" class="nav-link"><i class="fa-solid fa-balance-scale"></i> Compare</a>
                    <!-- Auth placeholder - will be populated by auth.js -->
                </nav>
            </div>
        </header>

        <main class="trips-container">
            <!-- Header Section -->
            <div class="trips-header">
                <h1><i class="fa-solid fa-suitcase"></i> My Saved Trips</h1>
                <p style="color: var(--text-muted);">Browse, search, and manage your travel plans</p>
            </div>

            <!-- Stats Section -->
            <div class="stats-section" id="stats-section">
                <div class="stat-card">
                    <div class="stat-value" id="total-trips">0</div>
                    <div class="stat-label">Total Trips</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-destinations">0</div>
                    <div class="stat-label">Destinations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-days">0</div>
                    <div class="stat-label">Travel Days</div>
                </div>
            </div>

            <!-- Search & Filter Section -->
            <div class="search-filter-section">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search by destination...">
                </div>

                <div class="filter-group">
                    <label>Budget:</label>
                    <select id="budget-filter">
                        <option value="">All</option>
                        <option value="Budget">Budget</option>
                        <option value="Mid-range">Mid-range</option>
                        <option value="Luxury">Luxury</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Style:</label>
                    <select id="style-filter">
                        <option value="">All</option>
                        <option value="Adventure and Outdoor">Adventure</option>
                        <option value="Cultural and Historical">Cultural</option>
                        <option value="Relaxation and Leisure">Relaxation</option>
                        <option value="Family-Friendly">Family</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Sort:</label>
                    <select id="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="destination">By Destination</option>
                        <option value="rating">By Rating</option>
                    </select>
                </div>

                <button id="compare-open-btn" class="compare-btn" disabled>
                    <i class="fa-solid fa-balance-scale"></i> Compare Selected (0)
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loading-state">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Loading your trips...</p>
            </div>

            <!-- Trips Grid -->
            <div class="trips-grid" id="trips-grid" style="display: none;"></div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <i class="fa-solid fa-map"></i>
                <h2>No Trips Yet</h2>
                <p>Start planning your next adventure!</p>
                <a href="planner.html" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> Create Your First Trip
                </a>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Protect this page - require login
        protectRoute();
        // Update navbar with user info
        updateNavbarAuth();
    </script>
    <script src="js/my-trips.js"></script>
    <script src="js/chat-widget.js"></script>
</body>
</html>
