<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Trip - Wanderly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/planner-styles.css">
    <style>
        .manage-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .trip-header {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(168, 85, 247, 0.15));
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .trip-header h1 {
            margin: 0 0 1rem 0;
            color: var(--text);
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .trip-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .meta-item strong {
            color: var(--primary);
            font-weight: 600;
        }

        .meta-item span {
            color: var(--text);
        }

        .progress-section {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(59, 130, 246, 0.15));
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .progress-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .progress-text {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .day-section {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(99, 102, 241, 0.3);
        }

        .day-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text);
        }

        .day-date {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 1.25rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .activity-item.completed {
            background: rgba(34, 197, 94, 0.1);
            border-left-color: #22c55e;
            opacity: 0.75;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .activity-checkbox {
            flex-shrink: 0;
            margin-top: 0.3rem;
            cursor: pointer;
            width: 22px;
            height: 22px;
            accent-color: var(--primary);
        }

        .activity-content {
            flex: 1;
            min-width: 0;
        }

        .activity-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            text-decoration: none;
            font-size: 1.05rem;
        }

        .activity-item.completed .activity-name {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .activity-description {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .activity-notes {
            font-size: 0.85rem;
            background: rgba(59, 130, 246, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
            color: #3b82f6;
            margin-top: 0.25rem;
            display: none;
        }

        .activity-notes.show {
            display: block;
        }

        .notes-editor {
            margin-top: 0.75rem;
            display: none;
        }

        .notes-editor.show {
            display: block;
        }

        .notes-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dbeafe;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.85rem;
            resize: vertical;
            min-height: 60px;
        }

        .notes-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .btn-save-note, .btn-cancel-note {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save-note {
            background: #3b82f6;
            color: white;
        }

        .btn-save-note:hover {
            background: #2563eb;
        }

        .btn-cancel-note {
            background: #e5e7eb;
            color: #6b7280;
        }

        .btn-cancel-note:hover {
            background: #d1d5db;
        }

        .trip-notes-section {
            background: linear-gradient(135deg, rgba(251, 146, 60, 0.1), rgba(168, 85, 247, 0.1));
            border: 2px solid rgba(251, 146, 60, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .trip-notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            border: 2px solid rgba(251, 146, 60, 0.2);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            background: white;
        }

        .btn-save-trip {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-save-trip:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.4);
        }

        .btn-save-trip:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .no-activities {
            text-align: center;
            color: #9ca3af;
            padding: 2rem;
            font-style: italic;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: #22c55e;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.error {
            background: #ef4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            text-decoration: none;
            color: #3b82f6;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
        }

        .nav-link.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="manage-container">
        <!-- Navigation -->
        <div class="nav-bar">
            <a href="planner.html" class="nav-link">Plan Trip</a>
            <a href="my-trips.html" class="nav-link">My Trips</a>
            <a href="browse.html" class="nav-link">Browse</a>
            <a href="analytics.html" class="nav-link">Analytics</a>
            <a href="chat.html" class="nav-link"><i class="fa-solid fa-robot"></i> AI Chat</a>
            <a href="compare.html" class="nav-link">Compare</a>
            <a href="manage-trip.html" class="nav-link active">Manage</a>
        </div>

        <!-- Trip Header -->
        <div class="trip-header" id="tripHeader">
            <h1 id="tripDestination">Loading...</h1>
            <div class="trip-meta">
                <div class="meta-item">
                    <strong>Duration:</strong>
                    <span id="tripDays">-</span> days
                </div>
                <div class="meta-item">
                    <strong>Style:</strong>
                    <span id="tripStyle">-</span>
                </div>
                <div class="meta-item">
                    <strong>Budget:</strong>
                    <span id="tripBudget">-</span>
                </div>
                <div class="meta-item">
                    <strong>Total Cost:</strong>
                    <span id="tripCost">-</span>
                </div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-title">Trip Progress</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-text">
                <span id="completedCount">0</span> of <span id="totalCount">0</span> activities completed
            </div>
        </div>

        <!-- Days Sections -->
        <div id="daysContainer"></div>

        <!-- Trip Notes Section -->
        <div class="trip-notes-section">
            <div class="section-title">Trip Notes</div>
            <textarea class="trip-notes-textarea" id="tripNotesTextarea" placeholder="Add notes about your trip..."></textarea>
            <button class="btn-save-trip" id="saveTripBtn">Save Changes</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Protect this page - require login
        protectRoute();
    </script>
    <script src="js/manage-trip.js"></script>
</body>
</html>
